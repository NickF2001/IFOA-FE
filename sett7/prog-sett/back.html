<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Crudazon</a>
          <div class="d-flex">
            <p><a class="text-light" href="./index.html">Back Home</a></p>
          </div>
        </div>
      </nav>
    <!-- HEADER -->

    <!-- MAIN -->
    <main>
        <div class="container-fluid">
          <div class="row my-5">
            <h2 class="">BACK- OFFICE PAGE</h2>
            <div >
              <form id="productForm" class="center">
                <input type="hidden" id="editingProductId" />
                <input type="text" id="name" placeholder="Name" />
                <input type="text" id="description" placeholder="Description" />
                <input type="number" id="price" placeholder="Price" />
                <input type="text" id="imageUrl" placeholder="Image URL" />
                <input type="text" id="brand" placeholder="Brand" />
                <button type="button"  onclick="addOrUpdateProduct()" class="btn btn-primary"> Save </button>
                <button type="button" onclick="cancelEdit()" class="btn btn-primary" >  Cancel     </button>  <!-- Pulsante per annullare l'operazione di modifica -->    
              </form>
            </div>
            <div>
              <a href="index.html" class="btn btn-primary mt-4" >Torna alla Home</a>
            </div>
          </div>
          <!-- Lista dei prodotti -->
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Select</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price â‚¬</th>
                  <th>Brand</th>
                  <th>Modify</th>
                </tr>
              </thead>
              <tbody id="productList"></tbody>
            </table>
          </div>
  
          <button type="button" class="btn btn-danger"  onclick="deleteSelectedProducts()"  >  Delete Selected </button>
          
        </div>
      </main>
  
      <script src="./back.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
</body>
</html>
