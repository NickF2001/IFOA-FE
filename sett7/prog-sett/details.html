<!DOCTYPE html>
<html lang="en">
  <head>

    />

  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Crudazon</a>
        <div class="d-flex">
          <p><a class="text-light" href="./index.html">Back Home</a></p>
          <!-- deve portare alla pagina di modifica dei prodotti -->

      </div>

    <!-- HEADER -->

    <!-- MAIN -->
    <div class="container mt-5">
        <div class="row">
            <h3>Dettagli del Prodotto</h5>
                <hr class="bg-secondary">
        </div>
        <div class="row" id="productDetails">
            <h2 id="productName"></h2>
        <p id="productPrice"></p>
        </div>
    </div>

    <script>
      const searchParams = new URLSearchParams(window.location.search);
const id = searchParams.get('id');

const goToDetails = (productId) => {
  window.location.href = './details.html?id=' + productId;
};
        
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            const apiUrl = `https://striveschool-api.herokuapp.com/api/product/${productId}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('productName').innerText = data.name;
                    document.getElementById('productPrice').innerText = `Prezzo: ${data.price} EUR`;

                })
                .catch(error => {
                    console.error('Errore durante la richiesta API:', error);
                });
        });
        
       
    </script>
  </body>
