<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My CSS file -->
    <link rel="stylesheet" href="./style.css">
    <title>Slideshow</title>
</head>
<body class="bg-dark">
    <!-- Per fare una slide show con facilità, collego bootstrap al mio file e inserisco nel'html il carosello, che farà girare le immagine che gli indico di mettere -->
    <div class="container d-flex flex-column align-items-center">
        <div class="row">
            <h1 class="text-light">Slide Show</h1>
        </div>
        <div class="col">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/media0.webp" class="d-block w-100" alt="Sherlock">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/media1.jpg" class="d-block w-100" alt="American Factory">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/media2.webp" class="d-block w-100" alt="The good place">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/media3.webp" class="d-block w-100" alt="Genius of the modern world">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/media4.jpg" class="d-block w-100" alt="Cuba and the Cameraman">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/media5.webp" class="d-block w-100" alt="The China hustle">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/media6.jpg" class="d-block w-100" alt="The social dilemma">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/media7.webp" class="d-block w-100" alt="Arog">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/media8.webp" class="d-block w-100" alt="Yahsi Bati">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/media9.jpg" class="d-block w-100" alt="Connected">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
